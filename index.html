<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Staggered Image Gallery</title>
</head>
<body>
    <h1 style="text-align: center;font-family: cursive;">Staggered Image Gallery</h1>
    <div class="parent">
        <div class="child first">
            <img src="./assets/bg-04.jpg" alt="pic1">

        </div>
        <div class="child second">
            <img src="./assets/bg-05.jpg" alt="pic2">

        </div>
        <div class="child third">
            <img src="./assets/bg-08.jpg" alt="pic3">

        </div>
        <div class="child fourth">
            <img src="./assets/bg-10.jpg" alt="pic4">

        </div>
        <div class="child fifth">
            <img src="./assets/bg-123.jpg" alt="pic5">

        </div>
        <div class="child sixth">
            <img src="./assets/bg-24.jpg" alt="pic6">

        </div>
        <div class="child seventh">
            <img src="./assets/bg-52.jpg" alt="pic7">

        </div>
        <div class="child eighth">
            <img src="./assets/bg-91.jpg" alt="pic8">

        </div>


    </div>
</body>
</html>
